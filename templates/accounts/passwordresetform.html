{% extends 'accounts/base.html' %}
{% block content %}

<div class="card-body login-card-body">
  <p class="login-box-msg">Forgot Password</p>

  <form  method="post">
	  {% csrf_token %}

	  {% for field in form %}
	  <div class="form-group">
		  {{ field.errors }}
		  {{ field.label_tag }}
		<input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}" value="" class="form-control">
	  </div>
	  {% endfor %}

		<button type="submit" class="btn btn-primary btn-block" >Submit</button>
  </form>

</div>
{% endblock content %}
